<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="../styles/shows.css">

    <title>BandSite</title>
</head>
<body>
    <section class="header">
        <img class="header__logo" src="../assets/Logo/Logo-bandsite.svg" alt="logo">
        <nav>
            <ul class="header__navbar-container">
                <li class="header__navbar">Biography</li>
                <li class="header__navbar header__navbar--feature">Shows</li>
             </ul>
        </nav>
    </section>

    <section class="hero">
        <p class="hero__title-description"> Beautiful Beasts Album</p>
        <h1 class="hero__title font--demi">Queen of Yellow x For the Stings</h1>
        <iframe class="hero__soundcloud" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/535872399&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true" title="music"></iframe>
        <div class="hero__background">
            <div class="hero__background-layer"></div>
            <img class="hero__background-img" src="../assets/Images/hero-shows.jpg" alt="hero-background"/>
        </div>
    </section>
    <script src='../scripts/build-shows-pages.js'></script>
</body>
</html>
